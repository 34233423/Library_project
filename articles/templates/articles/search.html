<!-- articles/templates/articles/search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Article Search</title>
</head>
<body>
    <h1>Search Articles</h1>
    <form method="get" action="{% url 'search' %}">
        <input type="text" name="q" placeholder="Search by keywords">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for article in results %}
            <li>
                <a href="{% url 'article_detail' article.id %}">{{ article.title }}</a> by {{ article.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
